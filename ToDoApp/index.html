<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="bg-slate-100 flex h-screen justify-center items-center">
      <div
        class="w-[28.67rem] sm:w-[35rem] bg-white border rounded-xl shadow-lg h-[40rem]"
      >
        <div
          class="px-5 flex justify-center items-center mt-4 border-b-[2px] border-gray-300"
        >
          <p class="text-2xl text-semibold hover:underline cursor-pointer mb-4">
            Todo App With Tailwind CSS
          </p>
        </div>
        <!-- Todo App Start -->
        <div class="mt-5 mx-5">
          <div
            class="w-full flex flex-colsm:flex-row gap-2 sm:gap-5 justify-center items-center border-b-[2px] sm:pb-3 border-gray-200"
          >
            <div>
              <input
                type="text"
                class="focus:outline-none px-4 py-2 border rounded-lg capitalize"
                placeholder="Enter Todo"
              />
            </div>
            <button
              class="my-3 sm:px-5 px-2 sm:my-0 py-2 rounded-lg shadow-md bg-slate-300 hover:bg-slate-400 duration-300"
            >
              Add ToDo
            </button>
          </div>
          <!-- Example Template -->
          <div class="body">
            <ul
              class="h-full flex flex-col justify-center items-center sm:gap-2 py-2 mt-3 overflow-hidden"
            >
              <li
                class="border flex justify-between items-center min-h-[3rem] h-auto w-full px-[1rem] rounded-lg shadow-md"
              >
                Enter your project to be done in the input section above

                <p class="text-center hover:scale-125 cursor-pointer">
                  <i id="a" class="fa-sharp fa-solid fa-trash p-2"></i>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5e98021036.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
